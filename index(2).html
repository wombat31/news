<!DOCTYPE html>
<html>
<head>
    <script src="news_2.js"></script>    
</head>
<body>
    <header>
        <div id="headerBanner">Archie & the wombat</div>
        <div id="headerLeftContainer">
            
            <select id="countrySelector">
                <!--<option value = "">World</option>-->
                <option value = "gb">United Kingdom</option>
                <option value = "us">United States of America</option>
                <option value = "za">South Africa</option>
                <option value = "ae">United Arab Emirates</option>
                <option value = "au">Australia</option>
                <option value = "ph">Phillipines</option>
            </select>
            <select id="subjectSelector">
                <option value = "headlines">Headlines</option>
                <option value = "technology">Technology</option>
                <option value = "sports">Sports</option>
                <option value = "science">Science</option>
                <option value = "health">Health</option>
                <option value = "entertainment">Entertainment</option>
                <option value = "business">Business</option>
            </select>
            <button type="button" id="newsButton" onclick="getNews()">Press for the latest News!</button>
        </div>
    </header>
    <main>
    <div id="topContainer">
        <h1>Breaking News</h1>
        <p>Search for all the latest headlines</p>
    </div>
    <div id="bottomContainer">
        <p id="news"></p>
    </div>
    <div id="headerBanner">Archie & the wombat</div>
</body>
</html>
